{% block title %}Издатель {{ pk.name }}{% endblock %}

{% block content %}

        <table align="center" cellpadding="2" >

            <td>{{ pk.name }}</td>

            <td>Книги</td>

            </td>
        </tr>

    </table>

{% endblock %}
